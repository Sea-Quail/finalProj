{% extends "base.html" %}

{% block content %}
<h1 class="users-title">All Users</h1>
<h3 class="users-subtitle">Click on a user to see their account info</h2>

<form method="GET" action="{{ url_for('admin_routes.users') }}" class="search-form">
    <input type="text" name="search" placeholder="Search users..." value="{{ search_query }}" class="search-input" autocomplete="off">
    <button type="submit" class="search-button">Search</button>
</form>

<ul class="user-list">
{% for user in users %}
    <li class="user-list-item">
        <a class="user-link" href="{{ url_for('admin_routes.user_detail', user_id=user.id) }}">{{ user.username }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
